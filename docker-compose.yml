services:
  db:
    image: postgis/postgis:16-3.4
    container_name: christmas-map-db
    environment:
      POSTGRES_USER: christmas
      POSTGRES_PASSWORD: christmas123
      POSTGRES_DB: christmas_map
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U christmas -d christmas_map"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: christmas-map-app
    environment:
      DATABASE_URL: postgresql://christmas:christmas123@db:5432/christmas_map?schema=public
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    volumes:
      - uploads:/app/public/uploads
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  uploads:
